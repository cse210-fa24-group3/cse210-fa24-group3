name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GCP VM
        env:
          SSH_PRIVATE_KEY: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHzRPxd9ZViTLbsQ9c2lNWUT88wcQZkoYKwSybsYYQYc aryan
            -----END OPENSSH PRIVATE KEY-----
          GCP_VM_IP: 104.155.190.17
          GCP_VM_USER: aryan
        run: |
          # Add SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Copy project files to GCP VM
          scp -o StrictHostKeyChecking=no -r ./ $GCP_VM_USER@$GCP_VM_IP:/home/$GCP_VM_USER/app

          # Run deployment commands on the VM
          ssh -o StrictHostKeyChecking=no $GCP_VM_USER@$GCP_VM_IP << 'EOF'
          cd /home/$USER/app
          npm install
          pm2 stop server || true
          pm2 start server.js --name "node-app"
          EOF
