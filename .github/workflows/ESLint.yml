name: Lint and Test

on:
  pull_request:
    branches:
      - main  

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install Dependencies
        run: cd src && npm install

      - name: Run ESLint
        run: cd src && npx eslint .  
