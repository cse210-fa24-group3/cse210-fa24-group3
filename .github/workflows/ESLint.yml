name: Lint and Test

on:
  pull_request:
    branches:
      - main  
  push:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: cd src && npm install

      - name: ESLint Test home.js
        run: cd src && npx eslint ./home.js
        
      - name: ESLint Test editor.js
        run: cd src && npx eslint ./editor.js
