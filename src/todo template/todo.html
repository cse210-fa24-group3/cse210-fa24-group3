<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            width: 800px;
            max-width: 600px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            color: #166534;
            margin: 0;
            line-height: 1.2;
        }
        
        .date {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .list-name {
            font-size: 1.5rem;
            color: #6b7280;
            margin: 0 0 1.5rem 0;
            padding: 0.5rem;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        
        .list-name:hover {
            border-color: #e5e7eb;
            border-radius: 0.5rem;
        }
        
        .list-name-input {
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            width: 100%;
            color: #111827;
            margin-bottom: 1.5rem;
            font-family: inherit;
        }
        
        .add-task {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #111827;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #166534;
        }
        
        button {
            background: #166534;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #14532d;
        }
        
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            gap: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
        }
        
        .task-item input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        .task-item span {
            flex: 1;
            color: #111827;
            font-size: 0.875rem;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #ffffff;
        }

        body.dark-mode .navbar,
        body.dark-mode .container,
        body.dark-mode .task-item {
            background: #2d2d2d;
        }

        body.dark-mode input[type="text"],
        body.dark-mode .list-name-input {
            background: #404040;
            color: #ffffff;
            border-color: #404040;
        }

        body.dark-mode .task-item {
            border-color: #404040;
        }

        body.dark-mode .list-name,
        body.dark-mode .task-item span {
            color: #ffffff;
        }

        body.dark-mode .list-name:hover {
            border-color: #404040;
        }

.header-container {
    display: flex;

    align-items: center;

}

.header-right {
    display: flex;

.save-btn {

    cursor: pointer;

    transition: all 0.2s ease;

}

.save-status {
    color: #64748b;
    font-size: 0.875rem;
    min-width: 120px;
    text-align: right;
}

.loading-spinner {
    display: none;
    width: 16px;
    height: 16px;
    border: 2px solid #fff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Update the dark mode styles */
body.dark-mode .save-btn {
    background: #64748b;
}

body.dark-mode .save-btn:hover {
    background: #475569;
}

body.dark-mode .save-btn:disabled {
    background: #94a3b8;
}

body.dark-mode .save-status {
    color: #94a3b8;
}
    </style>
</head>

    <main>
        <div class="container">
            <div class="header-container">
                <h2>Todo List</h2>
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button class="save-btn secondary" id="saveButton" onclick="saveToDatabase()">
                        <span class="loading-spinner" id="saveSpinner"></span>
                        <span>Save</span>
                    </button>
                </div>
            </div>
            
            <h2 class="list-name" id="listName" onclick="editListName()">Click to add list name</h2>
            <div class="date" id="currentDate"></div>
            
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task..." />
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <ul class="task-list" id="taskList"></ul>
        </div>
</main>

    <script>
        // ============= INITIALIZATION (runs when page loads) =============
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the date display
            updateDate();
            
            // Load saved tasks from localStorage
            loadTasks();
            
            // Check for and load existing document
            const documentId = localStorage.getItem('todoDocumentId');
            if (documentId) {
                loadDocument(documentId);
            }
        });

        // ============= EVENT LISTENERS =============
        // Add enter key support for task input
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // ============= SAVE FUNCTIONS =============
        async function saveToDatabase() {

                const saveButton = document.getElementById('saveButton');
                const saveSpinner = document.getElementById('saveSpinner');
                const saveStatus = document.getElementById('saveStatus');
                
                saveButton.disabled = true;
                saveSpinner.style.display = 'block';
                saveStatus.textContent = 'Saving...';

                const todoData = {
                    title: document.getElementById('listName').textContent,
                    content: JSON.stringify({
                        tasks: getAllTasks(),
                        lastUpdated: new Date().toISOString()
                    }),
                    template_type: 'todo'
                };

                try {
                    const documentId = localStorage.getItem('todoDocumentId');
                    // Add base URL to ensure we're hitting the correct endpoint
                    const baseUrl = 'http://localhost:3000';
                    const url = documentId ? 
                        `${baseUrl}/api/documents/${documentId}` : 
                        `${baseUrl}/api/documents`;
                    const method = documentId ? 'PUT' : 'POST';

                    console.log('Sending request to:', url);
                    console.log('Request data:', todoData);

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(todoData)
                    });

                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to save: ${errorData.error || 'Unknown error'}`);
                    }

                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    if (!documentId && result.documentId) {
                        localStorage.setItem('todoDocumentId', result.documentId);
                    }

                    saveStatus.textContent = 'Saved successfully';
                    
                    setTimeout(() => {
                        saveStatus.textContent = '';
                    }, 3000);

                } catch (error) {
                    console.error('Save failed:', error);
                    saveStatus.textContent = `Failed to save: ${error.message}`;
                } finally {
                    saveButton.disabled = false;
                    saveSpinner.style.display = 'none';
                }

        }

        function saveTasksToStorage() {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            
            taskList.querySelectorAll('.task-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('span').textContent,
                    completed: item.querySelector('input[type="checkbox"]').checked
                });
            });
            
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function saveListName(name) {
            const input = document.querySelector('.list-name-input');
            const h2 = document.createElement('h2');
            h2.id = 'listName';
            h2.className = 'list-name';
            h2.onclick = editListName;
            h2.textContent = name.trim() || 'Click to add list name';
            
            localStorage.setItem('listName', h2.textContent);
            input.parentNode.replaceChild(h2, input);
        }

        // ============= TASK MANAGEMENT FUNCTIONS =============
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const taskList = document.getElementById('taskList');
                const li = createTaskElement(text);
                taskList.appendChild(li);
                input.value = '';
                saveTasksToStorage();
            }
        }

        function createTaskElement(text, completed = false) {
            const li = document.createElement('li');
            li.className = 'task-item';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            checkbox.addEventListener('change', () => saveTasksToStorage());
            
            const span = document.createElement('span');
            span.textContent = text;
            span.style.textDecoration = completed ? 'line-through' : 'none';
            
            checkbox.onchange = function() {
                span.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
                saveTasksToStorage();
            };
            
            li.appendChild(checkbox);
            li.appendChild(span);
            // Add checkbox change event listener
            checkbox.addEventListener('change', () => {
                saveTasksToStorage();
                scheduleAutoSave();
            });
            
            return li;
        }
       
        // Add this function to your todo.html script section
        function getAllTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            
            taskList.querySelectorAll('.task-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('span').textContent,
                    completed: item.querySelector('input[type="checkbox"]').checked,
                    created_at: item.getAttribute('data-created') || new Date().toISOString(),
                    updated_at: new Date().toISOString()
                });
            });
            
            return tasks;
        }

        // ============= LIST NAME FUNCTIONS =============
        function editListName() {
            const listNameElement = document.getElementById('listName');
            const currentName = listNameElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'list-name-input';
            input.value = currentName === 'Click to add list name' ? '' : currentName;
            
            input.onblur = function() {
                saveListName(this.value);
            };
            
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    saveListName(this.value);
                }
            };
            
            listNameElement.parentNode.replaceChild(input, listNameElement);
            input.focus();
        }

        // ============= LOADING FUNCTIONS =============
        async function loadDocument(documentId) {
            try {
                const baseUrl = 'http://localhost:3000';
                const response = await fetch(`${baseUrl}/api/documents/${documentId}`);
                
                console.log('Load response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(``);
                }
                
                const document = await response.json();
                console.log('Loaded document:', document);
                
                const content = JSON.parse(document.content);
                
                // Update list name
                document.getElementById('listName').textContent = document.title;
                
                // Load tasks
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                content.tasks.forEach(task => {
                    const li = createTaskElement(task.text, task.completed);
                    taskList.appendChild(li);
                });
                
                localStorage.setItem('todoDocumentId', documentId);
                
            } catch (error) {
                console.error('Failed to load document:', error);
                const saveStatus = document.getElementById('saveStatus');
                saveStatus.textContent = ``;
            }
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = createTaskElement(task.text, task.completed);
                taskList.appendChild(li);
            });
            
            // Load list name
            const savedListName = localStorage.getItem('listName');
            if (savedListName) {
                document.getElementById('listName').textContent = savedListName;
            }
        }
        // ============= UTILITY FUNCTIONS =============
         // Update the date
         function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Auto-save functionality
        let autoSaveTimeout;
        function scheduleAutoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(saveToDatabase, 30000);
        }
    </script>
