<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Review Template - DevLog</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../template.css">
    <link rel="stylesheet" href="bug-review.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>‚ò∞</div>
            <div><a class="logo" href="/">DevLog</a></div>
        </div>
        <div class="navbar-right">
            <div class="theme-toggle">
                <span class="light-mode">üåô</span>
                <span class="dark-mode" style="display:none;">‚òÄÔ∏è</span>
            </div>
            <div class="user-btn">üë§</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="header">
                <input type="text" class="title-input" placeholder="Untitled Bug Review ###" id="titleInput">
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button class="save-button" id="saveButton" onclick="saveDocument()">
                        Save
                    </button>
                    <button id="go-home" class="save-button" onclick="goToHome()">
                        <span class="home-icon">üè†</span> Home
                    </button>
                   <button class="delete-button" id="deleteButton" aria-label="Delete Feature">
                            <span>Delete</span>
                        </button>
                </div>
                </div>
            </div>

            <!-- Bug Priority Dropdown -->
            <div class="priority-container">
                <label for="priority-select" class="priority-label">Priority:</label>
                <select id="priority-select" onchange="updatePriorityTag()">
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <span id="priority-tag" class="priority-tag priority-critical">Critical</span>
            </div>

            <!-- Editor and Preview -->
            <div class="editor-container">
                <h3>Bug Review Editor</h3>
                <div id="editor-container"></div>
            </div>

            <!-- GitHub Issues Section -->
            <div id="github-issues" class="issues-section">
                <h3>Linked GitHub Issues</h3>
                <div class="issue-list">
                    <!-- Example issue item -->
                    <div class="issue-item">
                        <div class="issue-header">
                            <a href="#" class="issue-title">Update user authentication flow</a>
                            <span class="issue-number">#123</span>
                        </div>
                        <div class="issue-meta">
                            <span>Opened by: johndoe</span>
                            <span>Created: 2 days ago</span>
                        </div>
                        <div class="issue-tags">
                            <span class="issue-tag">bug</span>
                            <span class="issue-tag">authentication</span>
                        </div>
                    </div>
                    <!-- More issue items would be dynamically added here -->
                </div>
        </div>
    </main>

    <!-- External Scripts -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="bug-review.js"></script>
</body>
</html>
