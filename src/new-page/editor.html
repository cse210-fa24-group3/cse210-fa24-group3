<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLog Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="back-button">☰</a>
            <a href="../index.html" class="logo">DevLog</a>
        </div>
        <div class="navbar-right">
            <button class="save-button">Save</button>
            <button class="theme-toggle" id="theme-toggle">
                <span class="theme-icon">☀️</span>
            </button>
        </div>
    </nav>

    <div class="editor-container">
        <div class="editor-content">
            <input type="text" id="title-input" class="title-input" placeholder="Title">
            <textarea id="content-input" class="content-input" placeholder="Write your thoughts..."></textarea>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
