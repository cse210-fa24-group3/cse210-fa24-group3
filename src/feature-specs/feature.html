<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Specification</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/template.css">
    <link rel="stylesheet" href="feature.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>☰</div>
            <div><a class="logo" href="/">DevLog</a></div>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <!-- Search functionality can be added later -->
            </div>
            <div class="theme-toggle">
                <span class="light-mode">🌙</span>
                <span class="dark-mode" style="display:none;">☀️</span>
            </div>
            <div class="user-btn">👤</div>
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-links">
            <a href="/src/index.html">Home</a>
            <a href="#">My Documents</a>
            <a href="/">Templates</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="user-menu">
        <a href="#" class="block p-2">Profile</a>
        <a href="#" class="block p-2">Settings</a>
        <a href="#" class="block p-2">Logout</a>
    </div>

    <main class="main-content">
        <div class="header">
            <input type="text" id="meetingName" class="title-input" placeholder="Untitled Feature">
            <div class="header-right">
                <div id="saveStatus" class="status-message"></div>
                <button id="saveButton" class="button save-button">💾 Save</button>
                <!-- <button id="commitButton" class="button save-button">📤 Commit</button> -->
                <button id="downloadButton" class="button save-button">⬇️ Download</button>
                <button id="deleteButton" class="button delete-button">🗑️ Delete</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor">
                <textarea id="markdown-editor" class="content-area" placeholder="Enter your feature specification here..."></textarea>
            </div>
        </div>
    </main>
    <script src="feature.js"></script>
</body>
</html>
