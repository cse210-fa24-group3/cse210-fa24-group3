<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 2rem 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        .search-icon {
            position: absolute;
            right: 0.5rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .list-name {
            font-size: 1.5rem;
            color: #6b7280;
            margin: 0 0 1.5rem 0;
            padding: 0.5rem;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        
        .list-name:hover {
            border-color: #e5e7eb;
            border-radius: 0.5rem;
        }
        
        .list-name-input {
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            width: 100%;
            color: #111827;
            margin-bottom: 1.5rem;
            font-family: inherit;
        }
        
        .date {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .add-task {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        button {
            background: #166534;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        button:hover {
            background: #14532d;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .task-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            gap: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        
        .task-item input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }
        
        .task-item span {
            flex: 1;
            font-size: 0.875rem;
        }

        .save-status {
            color: #64748b;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>‚ò∞</div>
            <div>DevLog</div>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <span class="search-icon">üîç</span>
            </div>
            <div>üåô</div>
            <div>üë§</div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="header-container">
                <h1>Todo List</h1>
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button id="saveButton" onclick="saveToDatabase()">
                        <span class="loading-spinner" id="saveSpinner"></span>
                        <span>Save</span>
                    </button>
                </div>
            </div>
            
            <h2 class="list-name" id="listName" onclick="editListName()">Click to add list name</h2>
            <div class="date" id="currentDate"></div>
            
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task..." />
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <ul class="task-list" id="taskList"></ul>
        </div>
    </main>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            const documentId = getDocumentIdFromUrl();
            
            // If there's no document ID, this is a new todo list
            if (!documentId) {
                initializeNewTodoList();
            } else {
                loadDocument(documentId);
            }
        
            // Add enter key support for task input
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
        function initializeNewTodoList() {
            // Clear any existing data
            localStorage.removeItem('todoDocumentId');
            localStorage.removeItem('tasks');
            localStorage.removeItem('listName');
            
            // Reset the UI
            document.getElementById('listName').textContent = 'Click to add list name';
            document.getElementById('taskList').innerHTML = '';
            document.getElementById('taskInput').value = '';
            document.getElementById('saveStatus').textContent = '';
        }

        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getDocumentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const taskList = document.getElementById('taskList');
                const li = createTaskElement(text);
                taskList.appendChild(li);
                input.value = '';
                saveTasksToStorage();
                scheduleAutoSave();
            }
        }

        function createTaskElement(text, completed = false) {
            const li = document.createElement('li');
            li.className = 'task-item';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            
            const span = document.createElement('span');
            span.textContent = text;
            span.style.textDecoration = completed ? 'line-through' : 'none';
            
            checkbox.onchange = function() {
                span.style.textDecoration = this.checked ? 'line-through' : 'none';
                saveTasksToStorage();
                scheduleAutoSave();
            };
            
            // Add creation timestamp
            li.setAttribute('data-created', new Date().toISOString());
            
            li.appendChild(checkbox);
            li.appendChild(span);
            
            return li;
        }

        function editListName() {
            const listNameElement = document.getElementById('listName');
            const currentName = listNameElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'list-name-input';
            input.value = currentName === 'Click to add list name' ? '' : currentName;
            
            input.onblur = function() {
                saveListName(this.value);
            };
            
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    saveListName(this.value);
                }
            };
            
            listNameElement.parentNode.replaceChild(input, listNameElement);
            input.focus();
        }

        function saveListName(name) {
            const input = document.querySelector('.list-name-input');
            const h2 = document.createElement('h2');
            h2.id = 'listName';
            h2.className = 'list-name';
            h2.onclick = editListName;
            h2.textContent = name.trim() || 'Click to add list name';
            
            localStorage.setItem('listName', h2.textContent);
            input.parentNode.replaceChild(h2, input);
            scheduleAutoSave();
        }

        function saveTasksToStorage() {
            const tasks = getAllTasks();
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = createTaskElement(task.text, task.completed);
                taskList.appendChild(li);
            });
            
            const savedListName = localStorage.getItem('listName');
            if (savedListName) {
                document.getElementById('listName').textContent = savedListName;
            }
        }

        function getAllTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = [];
            
            taskList.querySelectorAll('.task-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('span').textContent,
                    completed: item.querySelector('input[type="checkbox"]').checked,
                    created_at: item.getAttribute('data-created') || new Date().toISOString(),
                    updated_at: new Date().toISOString()
                });
            });
            
            return tasks;
        }

        function saveToDatabase() {
            const saveButton = document.getElementById('saveButton');
            const saveSpinner = document.getElementById('saveSpinner');
            const saveStatus = document.getElementById('saveStatus');
            
            saveButton.disabled = true;
            saveSpinner.style.display = 'block';
            saveStatus.textContent = 'Saving...';
        
            const todoData = {
                title: document.getElementById('listName').textContent,
                content: JSON.stringify({
                    tasks: getAllTasks()
                }),
                template_type: 'Todo'
            };
        
            try {
                const documentId = getDocumentIdFromUrl();
                const baseUrl = 'http://104.155.190.17:8080';
                const url = documentId ? 
                    `${baseUrl}/api/documents/${documentId}` : 
                    `${baseUrl}/api/documents`;
                    
                fetch(url, {
                    method: documentId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(todoData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to save');
                    }
                    return response.json();
                })
                .then(result => {
                    if (!documentId && result.documentId) {
                        // Use an absolute or relative path that matches your project structure
                        window.location.href = '/'; // Redirects to the root/home page
                    } else {
                        saveStatus.textContent = 'Saved successfully';
                        setTimeout(() => {
                            window.location.href = '/'; // Redirects to the root/home page
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Save failed:', error);
                    saveStatus.textContent = 'Failed to save';
                    saveButton.disabled = false;
                    saveSpinner.style.display = 'none';
                });
            } catch (error) {
                console.error('Save failed:', error);
                saveStatus.textContent = 'Failed to save';
                saveButton.disabled = false;
                saveSpinner.style.display = 'none';
            }
        }

        function loadDocument(documentId) {
            // Wait for the DOM to be fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    loadDocumentDetails(documentId);
                });
            } else {
                loadDocumentDetails(documentId);
            }
        }
        
        function loadDocument(documentId) {
            const baseUrl = ' http://104.155.190.17:8080';
        
            console.log('Attempting to load document with ID:', documentId);
        
            fetch(`${baseUrl}/api/documents/${documentId}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        return response.json().then(data => {
                            console.error('Error response:', data);
                            throw new Error(`HTTP error! status: ${response.status}, message: ${data.error}`);
                        });
                    }
                    return response.json();
                })
                .then(document => {
                    console.log('Loaded document:', document);
        
                    // Verify it's a Todo document
                    if (document.template_type !== 'Todo') {
                        throw new Error('Invalid document type');
                    }
        
                    let content;
                    try {
                        // Safely parse the content
                        content = document.content ? JSON.parse(document.content) : { tasks: [] };
                        console.log('Parsed content:', content);
                    } catch (error) {
                        console.error('Error parsing document content:', error);
                        content = { tasks: [] };
                    }
        
                    // Populate the UI with the loaded data
                    populateTodoList(document.title, content.tasks);
                })
                .catch(error => {
                    console.error('Failed to load document:', error);
        
                    // Clear localStorage and reset the page
                    localStorage.removeItem('todoDocumentId');
        
                    // Update save status with error
                    const saveStatus = document.querySelector('#saveStatus');
                    if (saveStatus) {
                        saveStatus.textContent = 'Failed to load document: ' + error.message;
                    }
        
                    // Reset UI
                    const listNameElement = document.querySelector('#listName');
                    if (listNameElement) {
                        listNameElement.textContent = 'Click to add list name';
                    }
        
                    const taskList = document.querySelector('#taskList');
                    if (taskList) {
                        taskList.innerHTML = '';
                    }
                });
        }
        
        function populateTodoList(title, tasks) {
            // Update the list name
            const listNameElement = document.querySelector('#listName');
            if (listNameElement) {
                listNameElement.textContent = title || 'Click to add list name';
            }
        
            // Populate the task list
            const taskList = document.querySelector('#taskList');
            if (taskList) {
                taskList.innerHTML = '';
        
                // Add tasks if they exist
                if (tasks && Array.isArray(tasks)) {
                    tasks.forEach(task => {
                        const li = createTaskElement(task.text, task.completed);
                        if (task.created_at) {
                            li.setAttribute('data-created', task.created_at);
                        }
                        taskList.appendChild(li);
                    });
                }
            }
        
            // Store document ID in localStorage
            localStorage.setItem('todoDocumentId', documentId);
        }
        let autoSaveTimeout;
        function scheduleAutoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(saveToDatabase, 30000);
        }
    </script>
</body>
</html>
