<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Review Template - DevLog</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 800px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            text-decoration: none;
            color: #000000;
        }

        .title-input {
            font-size: 1.5rem;
            color: #000000;
            padding: 0.5rem;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .save-button {
            background: #166534; /* Secondary color */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0rem;
        }

        .save-button:hover {
            background: #14532d;
        }

        .content-area {
            width: 100%;
            min-height: 500px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            resize: vertical;
            background: transparent;
        }

        /* Dark mode styles */
        body.dark-mode .title-input,
        body.dark-mode .content-area {
            color: white;
            border-color: #404040;
        }

        body.dark-mode .title-input::placeholder,
        body.dark-mode .content-area::placeholder {
            color: #9ca3af;
        }
        .save-status {
            color: #64748b;
            font-size: 0.875rem;
            min-width: 120px;
            text-align: right;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            text-decoration: none;
        }
        textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #111827;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>‚ò∞</div>
            <div><a class="logo" href="/index.html">DevLog</a></div>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
                <span class="search-icon">üîç</span>
            </div>
            <div>üåô</div>
            <div>üë§</div>
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-links">
            <a href="/index.html">Home</a>
            <a href="#">My Documents</a>
            <a href="#">Templates</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div class="overlay"></div>
    
    <div class="user-menu">
        <a href="#" class="block p-2">Profile</a>
        <a href="#" class="block p-2">Settings</a>
        <a href="#" class="block p-2">Logout</a>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="header">
                <input type="text" class="title-input" placeholder="Untitled Bug Review ###" id="titleInput">
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button class="save-button" id="saveButton" onclick="saveDocument()">
                        <span>Save</span>
                    </button>
                </div>
            </div>
            <textarea class="content-area" id="contentArea">
Bug ID: [Tracking number from your system]
Title: [Short, descriptive title of the bug]
Priority: [Critical/High/Medium/Low]
Status: [Open/In Progress/Fixed/Closed]

Code Location
‚Ä¢ File(s): [Relevant file paths]
‚Ä¢ Function/Component: [Specific function or component names]
‚Ä¢ Line Numbers: [If applicable]

Solution
[Code snippets and summary of changes made]

Lessons Learned
‚Ä¢ Prevention Measures: [Steps to prevent similar bugs in the future]
‚Ä¢ Documentation Updates: [Required changes to documentation]

Sign-off
‚Ä¢ Fixed By: [Developer name]
‚Ä¢ Reviewed By: [Reviewer name]
‚Ä¢ QA Verified By: [QA engineer name]
‚Ä¢ Fix Deployed Date: [YYYY-MM-DD]
            </textarea>
        </div>
    </main>

    <script src="/copy.js"></script>

    <script src="/script.js"></script>
</body>
</html>
