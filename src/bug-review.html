<head>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/template.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./template.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>‚ò∞</div>
            <div><a class="logo" href="/">DevLog</a></div>
        </div>

            <!-- </div> -->
            <div class="theme-toggle">
                <span class="light-mode">üåô</span>
                <span class="dark-mode" style="display:none;">‚òÄÔ∏è</span>
            </div>
            <div class="user-btn">üë§</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="header">
                <input type="text" class="title-input" placeholder="Untitled Bug Review ###" id="titleInput">
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button class="save-button" id="saveButton" onclick="saveDocument()">
                        Save
                    </button>
                    <button class="download-button" id="download-pdf" onclick="downloadPDF()">Download PDF</button>
                    <button id="go-home" class="save-button" onclick="goToHome()">
                        <span class="home-icon">üè†</span> Home
                    </button>
                   <button class="delete-button" id="deleteButton" aria-label="Delete Feature">
                            <span>Delete</span>
                        </button>
                </div>
                </div>
            </div>

            <!-- Bug Priority Dropdown -->
            <!-- <div class="priority-container">
                <label for="priority" class="priority-label">Priority:</label>
                <span class="priority-tag priority-critical">Critical</span>
            </div> -->
            <div class="priority-container">
                <label for="priority-select" class="priority-label">Priority:</label>
                <select id="priority-select" onchange="updatePriorityTag()">
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <span id="priority-tag" class="priority-tag priority-critical">Critical</span>
            </div>
            <!-- <div class="priority-tags">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div> -->

            <!-- Editor and Preview -->
            <div class="editor-container">
                <h3>Bug Review Editor</h3>
                <div id="editor-container"></div>
            </div>

            <!-- GitHub Issues Section -->
            <div id="github-issues" class="issues-section">Loading GitHub issues...</div>
        </div>
    </main>

    <!-- External Scripts -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js"></script>

</body>
</html>
