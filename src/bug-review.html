</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>‚ò∞</div>
            <div><a class="logo" href="/">DevLog</a></div>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search entries">
                <span class="search-icon">üîç</span>
            </div>
            <div class="theme-toggle">

        </div>
    </div>

    <div class="overlay"></div>
    
    <div class="user-menu">
        <a href="#" class="block p-2">Profile</a>
        <a href="#" class="block p-2">Settings</a>
        <a href="#" class="block p-2">Logout</a>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="header">
                <input type="text" class="title-input" placeholder="Untitled Bug Review ###" id="titleInput">
                <div class="header-right">
                    <div class="save-status" id="saveStatus"></div>
                    <button class="save-button" id="saveButton" onclick="saveDocument()">
                        <span>Save</span>
                    </button>
                </div>
            </div>
            <textarea class="content-area" id="contentArea">
Bug ID: [Tracking number from your system]
Title: [Short, descriptive title of the bug]
Priority: [Critical/High/Medium/Low]
Status: [Open/In Progress/Fixed/Closed]
Reported By: [Name]
Reported Date: [YYYY-MM-DD]

Environment Details
‚Ä¢ Platform: [OS/Browser/Device]
‚Ä¢ Version: [Application version number]
‚Ä¢ Environment: [Development/Staging/Production]
‚Ä¢ User Role: [Admin/Regular User/etc.]

Bug Description
‚Ä¢ Current Behavior: [Detailed description of what is happening]
‚Ä¢ Expected Behavior: [Description of what should happen]

Steps to Reproduce
1. [First step]
2. [Second step]
3. [Continue as needed]

Impact
‚Ä¢ Users Affected: [Number or percentage of users]
‚Ä¢ Business Impact: [Description of business implications]
‚Ä¢ Functionality Impact: [Which features are affected]

Technical Analysis
‚Ä¢ Root Cause: [Detailed technical explanation of what caused the bug]

Code Location
‚Ä¢ File(s): [Relevant file paths]
‚Ä¢ Function/Component: [Specific function or component names]
‚Ä¢ Line Numbers: [If applicable]

Solution
[Code snippets and summary of changes made]

Lessons Learned
‚Ä¢ Prevention Measures: [Steps to prevent similar bugs in the future]
‚Ä¢ Documentation Updates: [Required changes to documentation]

Sign-off
‚Ä¢ Fixed By: [Developer name]
‚Ä¢ Reviewed By: [Reviewer name]
‚Ä¢ QA Verified By: [QA engineer name]
‚Ä¢ Fix Deployed Date: [YYYY-MM-DD]
            </textarea>
        </div>
    </main>

    <script src="/bug-review.js"></script>
    <script src="/script.js"></script>
</body>
</html>
